<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details - MI6 Agent Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MI6 Dashboard</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Personal Details</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Agent Full Name" value="John Doe" readonly>
      </div>
      <div class="mb-3">
        <label for="agentId" class="form-label">Agent ID</label>
        <input type="text" class="form-control" id="agentId" placeholder="Agent ID" value="MI6-2025-JD" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" value="john.doe@mi6.com" readonly>
      </div>
      <div class="mb-3">
        <label for="rank" class="form-label">Rank</label>
        <input type="text" class="form-control" id="rank" placeholder="Rank" value="Senior Agent" readonly>
      </div>
      <button type="button" class="btn btn-primary w-100">Update Details</button>
    </form>
  </div>
</body>
</html>
