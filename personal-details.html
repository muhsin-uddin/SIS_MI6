<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details - MI6 Agent Portal</title>
  <link href="css/personal-details.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Personal Details</h2>

    <div id="personalInfo" class="personal-info">
      <p><strong>Agent ID:</strong> <span id="agentId"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Rank:</strong> <span id="rank"></span></p>
      <p><strong>Mission Assigned:</strong> <span id="missionAssigned"></span></p>
      <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
    </div>

    <button class="btn btn-danger mt-4" onclick="logout()">Logout</button>
  </div>

  <script src="js/personal-details.js"></script>
</body>
</html>
