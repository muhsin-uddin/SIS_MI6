<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Details - MI6 Agent Portal</title>
  <link href="css/mission-details.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>MI6 Agent Portal</h3>
        <button id="sidebarToggle" class="toggle-btn">â˜°</button>
      </div>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="personal-details.html">Personal Details</a></li>
        <li><a href="mission-details.html" class="active">Mission Details</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
      <div class="header">
        <h2>Mission Details</h2>
      </div>

      <!-- Active Mission -->
      <div class="active-mission">
        <h4>Active Mission</h4>
        <p><strong>Mission ID:</strong> <span id="activeMissionId"></span></p>
        <p><strong>Mission Name:</strong> <span id="activeMissionName"></span></p>
        <p><strong>Status:</strong> <span id="activeMissionStatus"></span></p>
        <button onclick="abortMission()">Abort Mission</button>
      </div>

      <!-- Mission Briefing -->
      <div class="mission-briefing">
        <h4>Mission Briefing</h4>
        <p id="missionBriefing">Detailed briefing content...</p>
      </div>

      <!-- Mission History -->
      <div class="mission-history">
        <h4>Past Missions</h4>
        <ul id="pastMissionsList">
          <!-- Mission history will go here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="js/mission-details.js"></script>
</body>
</html>
